name: Release Builds

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin, x86_64-apple-darwin
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
      - name: Install dependencies
        run: npm ci
      - name: Build macOS (Universal Binary)
        run: npm run tauri build -- --target universal-apple-darwin
      - name: Upload macOS DMG
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg
          if-no-files-found: error

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
      - name: Install dependencies
        run: npm ci
      - name: Build Windows
        run: npm run tauri build
      - name: Upload Windows MSI
        uses: actions/upload-artifact@v4
        with:
          name: windows-msi
          path: src-tauri/target/release/bundle/msi/*.msi
          if-no-files-found: error
      - name: Upload Windows NSIS
        uses: actions/upload-artifact@v4
        with:
          name: windows-nsis
          path: src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: error

  build-linux-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev
      - name: Install dependencies
        run: npm ci
      - name: Build Linux
        run: npm run tauri build
      - name: Upload Ubuntu DEB
        uses: actions/upload-artifact@v4
        with:
          name: linux-ubuntu-deb
          path: src-tauri/target/release/bundle/deb/*.deb
          if-no-files-found: error
      - name: Upload Ubuntu AppImage
        uses: actions/upload-artifact@v4
        with:
          name: linux-ubuntu-appimage
          path: src-tauri/target/release/bundle/appimage/*.AppImage
          if-no-files-found: error

  build-linux-arch:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
    steps:
      - name: Install base dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm \
            base-devel \
            git \
            nodejs \
            npm \
            rust \
            webkit2gtk-4.1 \
            gtk3 \
            libayatana-appindicator \
            librsvg \
            openssl \
            curl \
            wget \
            file \
            zip

      - uses: actions/checkout@v4

      - name: Install npm dependencies
        run: npm ci

      - name: Build for Arch Linux (binary only, skip AppImage)
        run: |
          # Build only the binary, not the bundles (AppImage doesn't work well in containers)
          npm run tauri build -- --bundles none

      - name: Create Arch tarball
        run: |
          cd src-tauri/target/release
          tar -czf trading-journal-arch-linux.tar.gz trading-journal
          mv trading-journal-arch-linux.tar.gz ../../../

      - name: Upload Arch Binary Tarball
        uses: actions/upload-artifact@v4
        with:
          name: linux-arch-binary
          path: trading-journal-arch-linux.tar.gz
          if-no-files-found: error

  create-release:
    needs: [build-macos, build-windows, build-linux-ubuntu, build-linux-arch]
    if: always() && (needs.build-macos.result == 'success' || needs.build-windows.result == 'success' || needs.build-linux-ubuntu.result == 'success' || needs.build-linux-arch.result == 'success')
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
        continue-on-error: true
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/macos-dmg/*.dmg
            artifacts/windows-msi/*.msi
            artifacts/windows-nsis/*.exe
            artifacts/linux-ubuntu-deb/*.deb
            artifacts/linux-ubuntu-appimage/*.AppImage
            artifacts/linux-arch-binary/*.tar.gz
          draft: true
          body: |
            ## Trading Journal v${{ github.ref_name }}

            ### Downloads
            - **macOS**: Download the `.dmg` file (Universal - Intel + Apple Silicon)
            - **Windows**: Download either `.msi` or `.exe` installer
            - **Linux**:
              - **Ubuntu/Debian**: Download `.deb` or `.AppImage`
              - **Arch/Manjaro**: Download `trading-journal-arch-linux.tar.gz` (built natively for Arch)
                - Extract: `tar -xzf trading-journal-arch-linux.tar.gz`
                - Run: `./trading-journal`
              - **Other distros**: Try Ubuntu AppImage first, or build from source

            ### What's New
            - Fixed critical import/export bugs
            - Added full Linux support
            - Updated to Nemesis logo
            - Cross-platform release

            ### Security
            All credentials stored securely in system keychain.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
